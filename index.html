<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com formularios</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header> 
    <ul class="Sobrenos">Conheça a gente
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sobre nós</a></li>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Fale conosco</a></li>
    </ul>
    <form class="Login">
    <label for="Usuário/E-mail">Usuário/E-mail:</label>
    <input type="email" id="Usuário/E-mail">
    <label for="Senha">Senha:</label>
    <input type="password" id="Senha">
    <button>Login</button>
</form>

</header>

<main>
    <form class="Fomulario">
        <fieldset class="Nomesobrenome">
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobreno">
        </fieldset>    
        <fieldset class="Sexo">
                <legend>Sexo:</legend>
                <input type="radio" id="Feminino">
                <label for="Feminino">Feminino</label>
                <input type="radio" id="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Não informar">
                <label for="Não informar">Não informar</label>
        </fieldset>
        <fieldset class="Cidade">
            <label for="Bairro">Bairro:</label>
            <input type="text" id="Bairro">
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade">
            
        </fieldset>        
        
       <fieldset>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
            <button>Submit</button>
        </fieldset>

        
    </form>


</main>

<footer>


</footer>
</body>
</html>
